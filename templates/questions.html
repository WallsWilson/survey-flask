<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Question Page{% endblock %}</title>
</head>
<body>
    <h1>{% block questionNnum %}Question 1 {% endblock %}</h1>
<form method="post" id="shopping">
    <fieldset>
      <legend>{% block Qquestion %}Have you shopped here before?{% endblock %}</legend>
      <label><input type="radio" name="radio" value="yes" /> Yes</label>
      <label><input type="radio" name="radio" value="no" /> No</label>
      <br>
      <input type="submit" name="submit" id="submit">
    </fieldset>
</form>
    
</body>
</html>
